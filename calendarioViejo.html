                    <!-- crea las cosas de los calendarios --> 
                    <script>

                        function crear_dia_HTML( dia_num){

                            Array_Dia = DiasDatos[dia_num] ;

                            //Carga Datos del Array
                            var id_actual = Array_Dia.IDTAg ;

                            var txt_dia = Array_Dia.Dia_num;


                            // elementos
                            var a = document.getElementById("calendarContainer-day-"+ txt_dia);


                            var Creacion_HTML = ""

                            Creacion_HTML += `
                            <ul id="calendario_lista">
                                <li id="fecha_calendario_disponible">
                                ` + txt_dia +  `
                                </li>
                            `

                            //hace for de todos los programas
                            var programas_num = Object.keys(Array_Dia.Eventos).length; 
                            if (programas_num !== 0) {
                                for (var i = 1; i < programas_num+1; i = i + 1) {       
                                    programa_i = Array_Dia.Eventos[i];
                                    //console.log(programa_i)

                                    Creacion_HTML += `<button class="astext" onclick = "fun('`+ programa_i.Tema +`', '`+ programa_i.Desde +`', '`+ programa_i.Hasta +`', '`+ programa_i.Ponente +`', '`+ programa_i.Lugar +`', '`+ Array_Dia.Fecha  +`')">`
                                    Creacion_HTML += `<li id="calendario_ul_lista_hora">` + programa_i.Desde + `</li>` ;
                                    //Creacion_HTML += `<button class="astext" onclick = "fun()">` + programa_i.Tema + `</button> `
                                    Creacion_HTML += `<li id="calendario_ul_lista_fecha">` + programa_i.Tema + `</li>` ;
                                    Creacion_HTML += `</button><br>`
                                }
                            } else {
                                a.style.cssText +='background-color: #eceaea; cursor: auto;';
                            }

                            Creacion_HTML += "</ul>" //cierra
                            a.innerHTML = Creacion_HTML;

                            }// función crear dia HTML
                            
                            //carga la información de cada día
                            for (var i = 1; i <= 20; i = i + 1) {
                                crear_dia_HTML(i)
                            }
                        </script>

                    <script>  
                        function fun(Tema, Desde, Hasta, Ponente, Lugar, Fecha) {  
                        alert("Evento: "+ Tema + "\n" + 
                        "FECHA: "+ Fecha + " - "+ "De " + Desde + " a " + Hasta + "h"+ "\n"+
                        "Ponente: "+ Ponente + "\n"+
                        "Lugar: "+ Lugar  );  
                        }  
                    </script>
